<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
            color: white;
        }
        .shangyou {
            background-color: #d6c6f7;
            color: #5a3fa2;
            border: 2px solid #b39ddb;
        }
        .shangyou:hover {
            background-color: #b39ddb;
        }
        .zhongyou {
            background-color: #ffe5c2;
            color: #b26a00;
            border: 2px solid #ffcc80;
        }
        .zhongyou:hover {
            background-color: #ffcc80;
        }
        .xiayou {
            background-color: #d2f5d2;
            color: #388e3c;
            border: 2px solid #a5d6a7;
        }
        .xiayou:hover {
            background-color: #a5d6a7;
        }
        .return-btn {
            background-color: #888;
            color: white;
            margin-bottom: 20px;
        }
        .return-btn:hover {
            background-color: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 主界面 -->
        <div id="main-menu">
            <a href="#" class="button shangyou" onclick="showLabels('shangyou')">上游 基础层</a>
            <a href="#" class="button zhongyou" onclick="showLabels('zhongyou')">中游 技术层</a>
            <a href="#" class="button xiayou" onclick="showLabels('xiayou')">下游 应用层</a>
        </div>

        <!-- 上游标签 -->
        <div id="shangyou-labels" class="hidden">
            <a href="#" class="button return-btn" onclick="showMainMenu()">返回</a>
            <a href="#" class="button shangyou">芯片/半导体</a>
            <a href="#" class="button shangyou">云计算/算力中心</a>
            <a href="#" class="button shangyou">数据服务</a>
            <a href="#" class="button shangyou">算法框架</a>
        </div>

        <!-- 中游标签 -->
        <div id="zhongyou-labels" class="hidden">
            <a href="#" class="button return-btn" onclick="showMainMenu()">返回</a>
            <a href="#" class="button zhongyou">通用大模型</a>
            <a href="#" class="button zhongyou">垂直领域模型</a>
            <a href="#" class="button zhongyou">关键技术</a>
            <a href="#" class="button zhongyou">工具链</a>
        </div>

        <!-- 下游标签 -->
        <div id="xiayou-labels" class="hidden">
            <a href="#" class="button return-btn" onclick="showMainMenu()">返回</a>
            <a href="#" class="button xiayou">企业服务</a>
            <a href="#" class="button xiayou">消费端</a>
            <a href="#" class="button xiayou">重点行业</a>
            <a href="#" class="button xiayou">商业化挑战</a>
        </div>
    </div>

    <script>
        function showLabels(type) {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById(type + '-labels').classList.remove('hidden');
        }

        function showMainMenu() {
            document.getElementById('main-menu').classList.remove('hidden');
            document.getElementById('shangyou-labels').classList.add('hidden');
            document.getElementById('zhongyou-labels').classList.add('hidden');
            document.getElementById('xiayou-labels').classList.add('hidden');
        }
    </script>
</body>
</html>
